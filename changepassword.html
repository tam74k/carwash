<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>تغيير كلمة المرور</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="supabase.js"></script>
</head>
<body>
  <div class="change-container">
    <h2>تغيير كلمة المرور</h2>
    <form id="changeForm">
      <input type="password" id="current" placeholder="كلمة المرور الحالية" required>
      <input type="password" id="newpass" placeholder="كلمة المرور الجديدة" required>
      <input type="password" id="confirm" placeholder="تأكيد كلمة المرور" required>
      <button type="submit">تغيير</button>
    </form>
  </div>
  <script>
    document.getElementById('changeForm').onsubmit = async function(e) {
      e.preventDefault();
      const current = document.getElementById('current').value;
      const newpass = document.getElementById('newpass').value;
      const confirm = document.getElementById('confirm').value;
      if (newpass !== confirm) return alert('كلمة المرور غير متطابقة');
      // تحتاج الى تنفيذ logout ثم login ثم تنفيذ supabase.auth.updateUser حسب توثيق سبابيز
    };
  </script>
</body>
</html>
