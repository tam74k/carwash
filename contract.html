<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>تسجيل عقد جديد</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
  <style>
    body {
      font-family: 'Cairo', sans-serif;
      background: #f3f8ff;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      direction: rtl;
    }
    .container {
      background: white;
      max-width: 500px;
      width: 90%;
      padding: 35px 30px 40px;
      border-radius: 14px;
      box-shadow: 0 8px 30px rgba(34, 117, 215, 0.25);
      box-sizing: border-box;
      text-align: center;
      position: relative;
    }
    h2 {
      color: #2275d7;
      font-size: 1.9rem;
      margin-bottom: 30px;
      font-weight: 700;
    }
    input, select {
      width: 100%;
      padding: 13px 15px;
      margin: 10px 0;
      border-radius: 10px;
      border: 1.5px solid #98caff;
      font-size: 1rem;
      outline: none;
      transition: border-color 0.3s ease;
      box-sizing: border-box;
      font-family: 'Cairo', sans-serif;
    }
    input:focus, select:focus {
      border-color: #1669b5;
    }
    button {
      width: 100%;
      padding: 14px;
      margin-top: 20px;
      background-color: #2275d7;
      color: white;
      border: none;
      border-radius: 12px;
      font-weight: 700;
      font-size: 1.1rem;
      cursor: pointer;
      font-family: 'Cairo', sans-serif;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #1669b5;
    }
    .back-home {
      position: absolute;
      top: 15px;
      left: 15px;
      font-size: 1.4rem;
      color: #2275d7;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 4px;
      text-decoration: none;
      font-family: 'Cairo', sans-serif;
    }
    .material-icons {
      vertical-align: middle;
    }
    .error {
      color: #d93025;
      margin-top: 15px;
      font-weight: 600;
      font-family: 'Cairo', sans-serif;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <a href="dashboard.html" class="back-home">
      <span class="material-icons">arrow_back</span> الرئيسية
    </a>
    <h2>تسجيل عقد جديد</h2>
    <form id="contractForm">
      <input type="text" id="contract_number" placeholder="رقم العقد" required autocomplete="off" />
      <input type="date" id="contract_date" required />
      <input type="text" id="client_name" placeholder="اسم العميل" required autocomplete="off" />
      <input type="tel" id="client_mobile" placeholder="رقم هاتف العميل" required autocomplete="tel" />
      <input type="number" id="total_amount" placeholder="مبلغ المشروع الإجمالي" required min="0" step="0.01" />
      <input type="number" id="paid_amount" placeholder="المدفوع مقدم" required min="0" step="0.01" />
      <input type="number" id="remaining_amount" placeholder="المبلغ الباقي" required min="0" step="0.01" />
      <input type="date" id="delivery_date" placeholder="تاريخ التسليم" required />
      <select id="status" required>
        <option value="" disabled selected>حالة المشروع</option>
        <option value="جاري العمل">جاري العمل</option>
        <option value="تم التسليم">تم التسليم</option>
      </select>
      <button type="submit">إضافة العقد</button>
    </form>
    <p class="error" id="errorMsg"></p>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script>
    const SUPABASE_URL = 'https://poeghhpnegpjzaaqknoi.supabase.co';
    const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InBvZWdoaHBuZWdwanphYXFrbm9pIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjI2MzE5ODksImV4cCI6MjA3ODIwNzk4OX0.uj24Jb4jcFX6hy_wGuaj0dAt1yoI44DZUlF9e7qPEio';
    const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    // تعيين تاريخ اليوم تلقائياً في حقل تاريخ العقد والتسليم
    window.addEventListener('DOMContentLoaded', () => {
      const today = new Date().toISOString().split('T')[0];
      document.getElementById('contract_date').value = today;
      document.getElementById('delivery_date').value = today;
    });

    const form = document.getElementById('contractForm');
    const errorMsg = document.getElementById('errorMsg');

    form.onsubmit = async function(e) {
      e.preventDefault();
      errorMsg.textContent = '';

      const contract_number = document.getElementById('contract_number').value.trim();
      const contract_date = document.getElementById('contract_date').value;
      const client_name = document.getElementById('client_name').value.trim();
      const client_mobile = document.getElementById('client_mobile').value.trim();
      const total_amount = parseFloat(document.getElementById('total_amount').value);
      const paid_amount = parseFloat(document.getElementById('paid_amount').value);
      const remaining_amount = parseFloat(document.getElementById('remaining_amount').value);
      const delivery_date = document.getElementById('delivery_date').value;
      const status = document.getElementById('status').value;

      if(!contract_number || !contract_date || !client_name || !client_mobile || isNaN(total_amount) || isNaN(paid_amount) || isNaN(remaining_amount) || !delivery_date || !status) {
        errorMsg.textContent = 'يرجى تعبئة كل الحقول بشكل صحيح';
        return;
      }

      if(paid_amount > total_amount) {
        errorMsg.textContent = 'المبلغ المدفوع لا يمكن أن يكون أكبر من إجمالي المشروع';
        return;
      }

      const { data, error } = await supabaseClient
        .from('contracts')
        .insert([{
          contract_number,
          contract_date,
          client_name,
          client_mobile,
          total_amount,
          paid_amount,
          remaining_amount,
          delivery_date,
          status
        }]);

      if(error) {
        errorMsg.textContent = 'حدث خطأ أثناء التسجيل: ' + error.message;
        return;
      }

      alert('تم تسجيل العقد بنجاح');
      window.location.href = 'dashboard.html';
    };
  </script>
</body>
</html>
