<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>تقرير عقد</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
  <style>
    body {
      font-family: 'Cairo', sans-serif;
      background: #f3f8ff;
      margin: 0;
      padding: 20px;
      direction: rtl;
      min-height: 100vh;
    }
    .container {
      max-width: 900px;
      margin: auto;
      background: white;
      padding: 30px;
      border-radius: 14px;
      box-shadow: 0 8px 30px rgba(34, 117, 215, 0.25);
      position: relative;
    }
    h2 {
      color: #2275d7;
      font-weight: 700;
      text-align: center;
      margin-bottom: 25px;
    }
    form {
      text-align: center;
      margin-bottom: 20px;
    }
    input {
      padding: 10px;
      width: 300px;
      border-radius: 10px;
      border: 1.5px solid #98caff;
      outline: none;
      font-family: 'Cairo', sans-serif;
      font-size: 1rem;
      margin-left: 10px;
    }
    button {
      padding: 11px 25px;
      background: #2275d7;
      border: none;
      border-radius: 12px;
      color: white;
      font-weight: 700;
      cursor: pointer;
      font-family: 'Cairo', sans-serif;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background: #1669b5;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
      font-family: 'Cairo', sans-serif;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 10px;
      text-align: center;
      font-size: 1rem;
    }
    th {
      background: #2275d7;
      color: white;
      font-weight: 700;
    }
    .summary {
      margin-top: 20px;
      font-weight: 700;
      font-size: 1.1rem;
      color: #2275d7;
      text-align: right;
    }
    .back-home {
      position: absolute;
      top: 15px;
      left: 15px;
      font-size: 1.4rem;
      color: #2275d7;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 4px;
      font-family: 'Cairo', sans-serif;
      text-decoration: none;
    }
    .material-icons {
      vertical-align: middle;
    }
    .error {
      color: #d93025;
      margin-top: 15px;
      font-weight: 600;
      font-family: 'Cairo', sans-serif;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <a href="dashboard.html" class="back-home">
      <span class="material-icons">arrow_back</span> الرئيسية
    </a>
    <h2>تقرير عقد</h2>
    <form id="reportForm">
      <input type="text" id="contract_number" placeholder="رقم العقد" required autocomplete="off" />
      <button type="submit">بحث</button>
    </form>
    <div id="contractData"></div>
    <div id="materialsTable"></div>
    <div class="summary" id="reportSummary"></div>
    <p class="error" id="errorMsg"></p>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script>
    const SUPABASE_URL = 'https://poeghhpnegpjzaaqknoi.supabase.co';
    const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InBvZWdoaHBuZWdwanphYXFrbm9pIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjI2MzE5ODksImV4cCI6MjA3ODIwNzk4OX0.uj24Jb4jcFX6hy_wGuaj0dAt1yoI44DZUlF9e7qPEio';
    const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    const form = document.getElementById('reportForm');
    const errorMsg = document.getElementById('errorMsg');
    const contractDataDiv = document.getElementById('contractData');
    const materialsTableDiv = document.getElementById('materialsTable');
    const reportSummaryDiv = document.getElementById('reportSummary');

    form.onsubmit = async function(e) {
      e.preventDefault();
      errorMsg.textContent = '';
      contractDataDiv.innerHTML = '';
      materialsTableDiv.innerHTML = '';
      reportSummaryDiv.textContent = '';

      const contract_number = document.getElementById('contract_number').value.trim();
      if(!contract_number) {
        errorMsg.textContent = 'يرجى إدخال رقم العقد';
        return;
      }

      // البحث عن بيانات العقد
      const { data: contract, error: contractError } = await supabaseClient
        .from('contracts')
        .select('*')
        .eq('contract_number', contract_number)
        .single();

      if(contractError || !contract) {
        errorMsg.textContent = 'رقم العقد غير موجود';
        return;
      }

      // عرض بيانات العقد
      contractDataDiv.innerHTML = `
        <p><strong>رقم العقد:</strong> ${contract.contract_number}</p>
        <p><strong>اسم العميل:</strong> ${contract.client_name}</p>
        <p><strong>تاريخ العقد:</strong> ${contract.contract_date}</p>
        <p><strong>حالة المشروع:</strong> ${contract.status}</p>
        <p><strong>مبلغ العقد:</strong> ${contract.total_amount.toFixed(2)} ريال</p>
        <p><strong>المبلغ المدفوع:</strong> ${contract.paid_amount.toFixed(2)} ريال</p>
        <p><strong>المبلغ المتبقي:</strong> ${contract.remaining_amount.toFixed(2)} ريال</p>
        <p><strong>تاريخ التسليم:</strong> ${contract.delivery_date}</p>
      `;

      // جلب المواد المشتراة للعقد
      const { data: materials, error: materialsError } = await supabaseClient
        .from('contract_materials')
        .select('*')
        .eq('contract_id', contract.id);

      if(materialsError) {
        errorMsg.textContent = 'خطأ بجلب مواد العقد';
        return;
      }

      // جدول المواد
      if(materials.length > 0) {
        let html = `<table><thead><tr><th>اسم الصنف</th><th>سعر التكلفة</th><th>تاريخ الشراء</th></tr></thead><tbody>`;
        let totalCost = 0;
        materials.forEach(mat => {
          html += `<tr><td>${mat.item_name}</td><td>${mat.cost.toFixed(2)}</td><td>${mat.purchase_date}</td></tr>`;
          totalCost += mat.cost;
        });
        html += `</tbody></table>`;
        materialsTableDiv.innerHTML = html;

        // الملخص
        const profit = contract.total_amount - totalCost;
        reportSummaryDiv.innerHTML = `
          <p>إجمالي المشتروات: ${totalCost.toFixed(2)} ريال</p>
          <p>الربح: ${profit.toFixed(2)} ريال</p>
        `;
      } else {
        materialsTableDiv.innerHTML = '<p>لا توجد مواد مسجلة لهذا العقد.</p>';
      }
    };
  </script>
</body>
</html>
