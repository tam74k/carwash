<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>تسجيل الدخول</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Cairo&display=swap');

    body {
      font-family: 'Cairo', sans-serif;
      background: #f3f8ff;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      direction: rtl;
    }
    .login-container {
      background: #ffffff;
      width: 90%;
      max-width: 400px;
      padding: 30px 25px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(34, 117, 215, 0.25);
      box-sizing: border-box;
      text-align: center;
    }
    h2 {
      color: #2275d7;
      margin-bottom: 30px;
      font-size: 2rem;
      font-weight: 700;
    }
    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 12px 15px;
      margin: 10px 0;
      font-size: 1rem;
      border: 1px solid #98caff;
      border-radius: 8px;
      outline: none;
      transition: border-color 0.3s ease;
      font-family: 'Cairo', sans-serif;
      box-sizing: border-box;
    }
    input[type="email"]:focus,
    input[type="password"]:focus {
      border-color: #1669b5;
    }
    label {
      display: flex;
      align-items: center;
      font-size: 1rem;
      color: #4a4a4a;
      margin: 15px 0 20px;
      cursor: pointer;
      font-family: 'Cairo', sans-serif;
    }
    label input[type="checkbox"] {
      margin-left: 10px;
      width: 18px;
      height: 18px;
      cursor: pointer;
    }
    button {
      width: 100%;
      background-color: #2275d7;
      color: white;
      font-weight: 700;
      padding: 12px;
      font-size: 1.1rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      font-family: 'Cairo', sans-serif;
    }
    button:hover {
      background-color: #1669b5;
    }
    .links {
      margin-top: 20px;
      font-family: 'Cairo', sans-serif;
      font-size: 0.95rem;
    }
    .links a {
      color: #2275d7;
      text-decoration: none;
      margin-left: 15px;
      font-weight: 600;
    }
    .links a:hover {
      text-decoration: underline;
    }
    .error {
      color: #d93025;
      margin-top: 15px;
      font-weight: 600;
      font-family: 'Cairo', sans-serif;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>تسجيل الدخول</h2>
    <form id="loginForm">
      <input type="email" id="email" placeholder="البريد الإلكتروني" required autocomplete="username" />
      <input type="password" id="password" placeholder="كلمة المرور" required autocomplete="current-password" />
      <label><input type="checkbox" id="rememberMe" /> تذكرني</label>
      <button type="submit">دخول</button>
    </form>
    <div class="links">
      <a href="forgot.html">نسيت كلمة المرور؟</a>
      <a href="register.html">إنشاء حساب جديد</a>
    </div>
    <p class="error" id="errorMsg"></p>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script>
    // ربط اتصال Supabase (ضبط الرابط والمفتاح حسب مشروعك)
    const SUPABASE_URL = 'https://poeghhpnegpjzaaqknoi.supabase.co';
    const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InBvZWdoaHBuZWdwanphYXFrbm9pIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjI2MzE5ODksImV4cCI6MjA3ODIwNzk4OX0.uj24Jb4jcFX6hy_wGuaj0dAt1yoI44DZUlF9e7qPEio';
    const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    const form = document.getElementById('loginForm');
    const errorMsg = document.getElementById('errorMsg');

    form.onsubmit = async function (e) {
      e.preventDefault();
      errorMsg.textContent = '';

      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;

      const { data, error } = await supabaseClient.auth.signInWithPassword({
        email,
        password,
      });

      if (error) {
        errorMsg.textContent = error.message;
        return;
      }
      // تسجيل دخول ناجح - يمكنك توجيه المستخدم بعد تسجيل الدخول الناجح
      window.location.href = 'dashboard.html';
    };
  </script>
</body>
</html>
