<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>تسجيل مادة جديدة</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
  <style>
    body {
      font-family: 'Cairo', sans-serif;
      background: #f3f8ff;
      margin: 0; padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      direction: rtl;
    }
    .container {
      background: white;
      max-width: 450px;
      width: 90%;
      padding: 35px 30px 40px;
      box-sizing: border-box;
      border-radius: 14px;
      box-shadow: 0 8px 30px rgba(34, 117, 215, 0.25);
      position: relative;
      text-align: center;
    }
    h2 {
      color: #2275d7;
      font-size: 1.9rem;
      font-weight: 700;
      margin-bottom: 30px;
    }
    input, datalist {
      width: 100%;
      padding: 13px 15px;
      margin: 10px 0;
      font-size: 1rem;
      border-radius: 10px;
      border: 1.5px solid #98caff;
      outline: none;
      transition: border-color 0.3s ease;
      box-sizing: border-box;
      font-family: 'Cairo', sans-serif;
    }
    input:focus {
      border-color: #1669b5;
    }
    button {
      width: 100%;
      padding: 14px;
      margin-top: 20px;
      background-color: #2275d7;
      color: white;
      border: none;
      border-radius: 12px;
      font-weight: 700;
      font-size: 1.1rem;
      cursor: pointer;
      font-family: 'Cairo', sans-serif;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #1669b5;
    }
    .back-home {
      position: absolute;
      top: 15px;
      left: 15px;
      font-size: 1.4rem;
      color: #2275d7;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 4px;
      font-family: 'Cairo', sans-serif;
      text-decoration: none;
    }
    .material-icons {
      vertical-align: middle;
    }
    .error {
      color: #d93025;
      margin-top: 15px;
      font-weight: 600;
      font-family: 'Cairo', sans-serif;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <a href="dashboard.html" class="back-home">
      <span class="material-icons">arrow_back</span> الرئيسية
    </a>
    <h2>تسجيل مادة جديدة</h2>
    <form id="materialForm">
      <input list="materials_list" id="item_name" placeholder="اسم الصنف" required autocomplete="off" />
      <datalist id="materials_list">
        <!-- سيتم ملئها تلقائياً عبر الجافاسكريبت -->
      </datalist>
      <input type="number" id="cost" placeholder="سعر التكلفة" required min="0" step="0.01" />
      <input type="text" id="contract_number" placeholder="رقم العقد" autocomplete="off" required />
      <button type="submit">إضافة المادة</button>
    </form>
    <p class="error" id="errorMsg"></p>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script>
    const SUPABASE_URL = 'https://poeghhpnegpjzaaqknoi.supabase.co';
    const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InBvZWdoaHBuZWdwanphYXFrbm9pIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjI2MzE5ODksImV4cCI6MjA3ODIwNzk4OX0.uj24Jb4jcFX6hy_wGuaj0dAt1yoI44DZUlF9e7qPEio';
    const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    const form = document.getElementById('materialForm');
    const errorMsg = document.getElementById('errorMsg');
    const materialsList = document.getElementById('materials_list');

    async function loadMaterials() {
      const { data, error } = await supabaseClient.from('materials').select('item_name');
      if (!error && data) {
        materialsList.innerHTML = '';
        data.forEach(mat => {
          const option = document.createElement('option');
          option.value = mat.item_name;
          materialsList.appendChild(option);
        });
      }
    }

    form.onsubmit = async function(e) {
      e.preventDefault();
      errorMsg.textContent = '';

      const item_name = document.getElementById('item_name').value.trim();
      const cost = parseFloat(document.getElementById('cost').value);
      const contract_number = document.getElementById('contract_number').value.trim();

      if(!item_name || isNaN(cost) || cost < 0 || !contract_number) {
        errorMsg.textContent = 'يرجى تعبئة الحقول بشكل صحيح';
        return;
      }

      // البحث عن id العقد
      const { data: contract, error: cError } = await supabaseClient
        .from('contracts')
        .select('id')
        .eq('contract_number', contract_number)
        .single();

      if (cError || !contract) {
        errorMsg.textContent = 'رقم العقد غير موجود';
        return;
      }

      // تحقق اذا المادة موجودة مسبقاً، لإضافتها في جدول المواد (materials)
      const { data: matExists } = await supabaseClient
        .from('materials')
        .select('id')
        .eq('item_name', item_name)
        .single();

      if (!matExists) {
        // إضافة المادة أولاً
        await supabaseClient.from('materials').insert([{ item_name }]);
      }

      // تسجيل المادة للعقد
      const { data, error } = await supabaseClient
        .from('contract_materials')
        .insert([{
          contract_id: contract.id,
          material_id: matExists ? matExists.id : null,
          item_name,
          cost,
          purchase_date: new Date().toISOString().split('T')[0]
        }]);

      if(error) {
        errorMsg.textContent = 'خطأ في إضافة المادة: ' + error.message;
        return;
      }

      alert('تم تسجيل المادة بنجاح');
      window.location.href = 'dashboard.html';
    };

    window.onload = loadMaterials;
  </script>
</body>
</html>
